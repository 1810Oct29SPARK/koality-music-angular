<div class="landing-component-container">
  <mat-card class="landing-title-and-subtext">
    <mat-card-header>
      <mat-card-title>
        <h1 class="display-4">Koality Music</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <h3 class="subheading-2">Providing only the best <em>KOALITY</em> to publishers and customers</h3>
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <table align="center">
    <tr>
      <td class="landing-table-padding"><button mat-raised-button color="primary" [routerLink]="[ '/login' ]">Login</button></td>
      <td class="landing-table-padding"><button mat-raised-button color="accent" [routerLink]="[ '/register' ]">Register</button></td>
    </tr>
  </table>
</div>

<mdb-carousel [isControls]="false" [animation]="'slide'">
  <mdb-carousel-item>
    <img class="d-block w-100" src="http://hiresaudiocentral.com/wp-content/uploads/2017/09/EQUALIZER-GRAPHIC.jpg" alt="First slide">
  </mdb-carousel-item>
  <mdb-carousel-item>
    <img class="d-block w-100" src="https://weareheights.com/wp-content/uploads/2018/01/music-stock.jpg" alt="Second slide">
  </mdb-carousel-item>
  <mdb-carousel-item>
    <img class="d-block w-100" src="https://www.emergeinfluence.com/wp-content/uploads/emergeinfluence_uploadmusic.jpg"
      alt="Third slide">
  </mdb-carousel-item>
</mdb-carousel>
